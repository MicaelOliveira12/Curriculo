<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <title>Curriculo</title>
</head>
<body>
<div class="container">
    <div class="content">
    <h1 th:text="${nomeCompleto}">Nome</h1>
<div class="dadosPessoais">
    <p th:text="${email}">email</p>
    <p th:text="${dataNasc}">nascimento</p>
    <a th:href="${linkedin}"><img src="../image/linkedin.png"></a>
    <a th:href="${github}"><img src="../image/github.png"></a>
</div>
    <h2>Cursos</h2>
<div class="cursos">

    <div class="card-curso">
    <p th:text="${curso1}">curso1</p>
    <p th:text="${infoCurso1}">infoCurso1</p>
    </div>
    <div class="card-curso">
        <p th:text="${curso2}">curso2</p>
        <p th:text="${infoCurso2}">infoCurso2</p>
    </div>
    <div class="card-curso">
        <p th:text="${curso3}">curso3</p>
        <p th:text="${infoCurso3}">infoCurso3</p>
    </div>


</div>
    <h2>Carreira Profissional</h2>
<div class="experienciaProfissional">
    <p> <img src="../image/empresa.png"> <span th:text="${empresa}">empresa</span></p>
    <p> <img src="../image/computador-portatil.png"> <span th:text="${cargo}">cargo</span></p>
    <p> <img src="../image/atividade.png"> <span th:text="${atividade}">atividade</span></p>
    <p> <img src="../image/ampulheta.png"> <span th:text="${periodo}">periodo</span></p>
</div>
    <h2>Idiomas</h2>
<div class="idiomas">
    <p th:text="${idioma1}">idioma1</p>
    <p th:text="${idioma2}">idioma2</p>
</div>
</div>
</div>
</body>
</html>
